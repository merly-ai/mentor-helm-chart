# nameOverride: ""

global:
  registrationKey: ""

bridge:
  image:
    repository: merlyai/bridge
    tag: v0.13.0

mentor:
  image:
    repository: merlyai/mentor
    pullPolicy: Always
    tag: v0.13.0
    resources:
    limits:
      cpu: "8"
      memory: "16Gi"
  env:
    mm_models_root: /data/.models/
  arguments:
    - "-N"
    - "daemon"
    # - "--stdout"

merlyUi:
  image:
    repository: merlyai/ui
    tag: v0.13.0
  service:

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: merly.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
